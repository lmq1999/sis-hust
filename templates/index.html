<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>SIS Demo Bizfly Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-3">Đăng Ký Tín Chỉ (High Load Demo)</h1>
        
        <div class="alert alert-info">
            Server xử lý: <strong>{{ pod }}</strong>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                Trạng thái: 
                <span class="badge {{ 'bg-success' if 'CACHE' in source else 'bg-danger' }} fs-6">{{ source }}</span>
                <br>Thời gian tải: <strong>{{ time }} ms</strong>
                <br><a href="/clear-cache" class="btn btn-sm btn-outline-warning mt-2">Xóa Cache (Test chậm)</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-bordered bg-white shadow-sm">
                    <thead><tr><th>Mã</th><th>Tên</th><th>Slot</th><th>Action</th></tr></thead>
                    <tbody>
                        {% for c in classes %}
                        <tr>
                            <td>{{ c.id }}</td>
                            <td>{{ c.name }}</td>
                            <td class="fw-bold">{{ c.slots }}</td>
                            <td><button onclick="reg('{{ c.id }}')" class="btn btn-primary btn-sm">Đăng ký</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function reg(id) {
            $.post("/register", {class_id: id}).done(function(d){
                alert(d.msg); location.reload();
            }).fail(function(e){ alert(e.responseJSON.msg); });
        }
    </script>
</body>
</html>
